<script>
$(document).ready(function(){
    $('a.smooth-scroll').on('click', function(e) {
        e.preventDefault(); 
        var target = this.hash;
        var $target = $(target);
        var offset = 100;  // 这里是您的导航栏或头部的高度
        $('html, body').animate({
            'scrollTop': $target.offset().top - offset
        }, 5, 'linear');
    });
});
</script>
